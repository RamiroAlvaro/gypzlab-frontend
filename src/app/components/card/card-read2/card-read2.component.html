<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Número do pedido</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="solicitation_status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status do pedido</th>
      <td mat-cell *matCellDef="let row">{{row.solicitation_status}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Limite de Crédito</th>
      <td mat-cell *matCellDef="let row">{{row.credit | currency: 'BRL'}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="solicitation_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solicitado em</th>
      <td mat-cell *matCellDef="let row">{{row.solicitation_date | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let row">{{row.score}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Excluir</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="" class="delete">
            <i class="material-icons">
              delete
            </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10]">
  </mat-paginator>
</div>
