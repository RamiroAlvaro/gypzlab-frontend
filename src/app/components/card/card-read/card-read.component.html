<div class="mat-elevation-z8">
    <table mat-table [dataSource]="cards">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Número do pedido</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="solicitation_status">
        <th mat-header-cell *matHeaderCellDef>Status do pedido</th>
        <td mat-cell *matCellDef="let row">
          <strong *ngIf="row.solicitation_status; else elseBlock">Aprovado</strong>
          <ng-template #elseBlock><strong>Desaprovado</strong></ng-template>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="credit">
        <th mat-header-cell *matHeaderCellDef>Limite de Crédito</th>
        <td mat-cell *matCellDef="let row">{{row.credit | currency: 'BRL'}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="solicitation_date">
        <th mat-header-cell *matHeaderCellDef>Solicitado em</th>
        <td mat-cell *matCellDef="let row">{{row.solicitation_date | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/cards/delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                delete
              </i>
          </a>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let row">{{row.score}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
